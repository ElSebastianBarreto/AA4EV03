<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
      <div class="container">
          
          <h1 class="text-center my-4">Clientes</h1>
          <a class="btn btn-primary" href="/clientes/create">Crear Clientes</a>
          
          <table class="table">
          
          <thead>
          <tr>
          <th>Cedula</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Correo</th>
          <th>Clave</th>
          <th>Telefono</th>
          
          
          </tr>
          </thead>
          <tbody>
          <tr th:each="clientes: ${cliente}">
          <td th:text="${clientes.cedula}"></td>
          <td th:text="${clientes.nombre}"></td>
          <td th:text="${clientes.apellido}"></td>
          <td th:text="${clientes.edad}"></td>
          <td th:text="${clientes.correo}"></td>
          <td th:text="${clientes.clave}"></td>
          <td th:text="${clientes.telefono}"></td>
         
          <td style="whitespace:nowrap">
          <a class="btn btn-primary btn-sm"
          th:href="@{/clientes/edit(cedula=${clientes.cedula})}">Edit</a>
         
          
          <a class="btn btn-danger btn-sm"
          th:href="@{/clientes/delete(cedula=${clientes.cedula})}"
          onclick="return confirm('Are you sure')">Delete
          </td>
          
          </tr>
          </tbody>
          
          </table>
      </div>
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
